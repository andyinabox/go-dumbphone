<!doctype html>
<html>

<head>
  <title>{{ .Title }}</title>
  <style>
    img {
      display: block;
      margin: 10px 0;
    }

    ol {
      margin: 0;
      padding: 0;
      list-style-position: inside;
    }

    ol ol,
    ol ul {
      padding-left: 5px;
    }

    th {
      text-align: left;
      vertical-align: top;
    }

    tr {
      border-bottom: 1px solid #ddd;
    }

    table {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

    <h1>{{ .Title }}</h1>
    <p><i>{{ .URL }}</i></p>
    
    <div>{{ .Body | unescape }}</div>


</body>

</html>
